<html>
	<head>
		<title>Droppable Demo</title>
		<link rel="stylesheet" href="droppable/css/reset.css">
		<link rel="stylesheet" href="droppable/css/style.css">
	</head>
	<body>
		<div class="app">
			
			<div class="grid js-grid">
				<div class="box js-draggable box1" data-drag="1">1</div>
				<div class="box js-draggable box2" data-drag="2">2</div>
				<div class="box js-draggable box3" data-drag="3">3</div>
				<div class="box js-draggable box4" data-drag="4">4</div>
				<div class="box js-draggable box5" data-drag="5">5</div>
				
				<div class="box js-droppable droppable">Droppable</div>
			</div>

		</div>
		<script src="droppable/js/jquery.js"></script>
		<script src="droppable/js/jquery-ui.js"></script>
		<script src="droppable/js/main.js"></script>
	</body>
</html>
